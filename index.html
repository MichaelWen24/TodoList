<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO list</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1>Todo list</h1>
    </header>
    <main>
      <section class="input-area">
        <ion-icon class="select-all" id="select-all" name="checkmark-circle-outline"></ion-icon>
        <input class="text-input" id="text-input" placeholder="What needs to be done?" />
        <button class="button" id="addButton">Add</button>
      </section>

      <section>
        <ul class="list-container">
          <!-- 
          <li>
            <input type="checkbox">
            <span class="checked">asd</span>
            <div class="delete-icon">&#10005;</div>
          </li>
        -->
        </ul>
      </section>
      <footer>
        <label class="task-label" id="task-label"></label>
        <ul class="tabs">
          <li class="tab active" name="ALL">ALL</li>
          <li class="tab" name="ACTIVE">ACTIVE</li>
          <li class="tab" name="COMPLETED">COMPLETED</li>
        </ul>
        <button class="button" id="clearButton">Clear all</button>
      </footer>
    </main>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
